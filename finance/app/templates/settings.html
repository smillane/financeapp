{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <h3>Change your Password</h3>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Enter Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Enter New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_check" placeholder="Re-Enter New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
