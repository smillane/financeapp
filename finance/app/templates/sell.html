{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h4>Enter Symbol</h4>
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity to Sell" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button></div>
    </form>
{% endblock %}
