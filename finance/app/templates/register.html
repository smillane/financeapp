{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current_password" placeholder="Enter Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Enter Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password_check" placeholder="Re-Enter Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
